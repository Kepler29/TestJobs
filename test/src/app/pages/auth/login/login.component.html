
<div class="d-flex flex-column flex-center flex-column-fluid">
    <div class="d-flex flex-column flex-center text-center p-10">
      <div class="card card-flush  w-lg-650px py-5" style="max-width: 650px; margin: 100px auto;">
        <div class="card-body py-15 py-lg-20">
            <form class="form w-100" [formGroup]="loginForm" novalidate="novalidate" id="kt_login_signin_form"
            (ngSubmit)="submit($event)">

            <div class="text-center mb-11">
                <h1 class="text-gray-900 fw-bolder mb-3">
                Iniciar Sesion
                </h1>
            </div>




            <ng-container *ngIf="hasError">
                <div class="mb-lg-15 alert alert-danger">
                <div class="alert-text font-weight-bold">
                    {{ message }}

                </div>
                </div>
            </ng-container>
            <div class="fv-row mb-8">
                <label class="form-label fs-6 fw-bolder text-gray-900">Email</label>
                <input class="form-control bg-transparent" type="email" name="email" formControlName="email" autocomplete="off"
                [ngClass]="{
                    'is-invalid': loginForm.controls['email'].invalid,
                    'is-valid': loginForm.controls['email'].valid
                }" />
                <ng-container
                [ngTemplateOutlet]="formError"
                [ngTemplateOutletContext]="{
                validation: 'required',
                message: 'El correo electronico es obligatorio',
                control: loginForm.controls['email']
                }">
                </ng-container>

                <ng-container
                [ngTemplateOutlet]="formError"
                [ngTemplateOutletContext]="{
                validation: 'pattern',
                message: 'El correo electronico tiene el formato incorrecto',
                control: loginForm.controls['email']
                }">
                </ng-container>

                <ng-container
                [ngTemplateOutlet]="formError"
                [ngTemplateOutletContext]="{
                validation: 'minlength',
                message: 'El correo electronico debe tener al menos 10 símbolos',
                control: loginForm.controls['email']
                }">
                </ng-container>
                <ng-container
                [ngTemplateOutlet]="formError"
                [ngTemplateOutletContext]="{
                validation: 'maxlength',
                message: 'El correo electronico debe tener un máximo de 360 símbolos',
                control: loginForm.controls['email']
                }">
                </ng-container>
            </div>
            <div class="fv-row mb-3">

                <label class="form-label fw-bolder text-gray-900 fs-6 mb-0">Contraseña</label>

                <input class="form-control bg-transparent" type="password" name="password" autocomplete="off"
                formControlName="password" [ngClass]="{
                    'is-invalid': loginForm.controls['password'].invalid,
                    'is-valid': loginForm.controls['password'].valid
                }" />
                <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                    validation: 'required',
                    message: 'la contraseña es obligatoria',
                    control: loginForm.controls['password']
                }"></ng-container>
                <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                    validation: 'minlength',
                    message: 'la contraseña debe tener minimo 3 caracteres',
                    control: loginForm.controls['password']
                }"></ng-container>
                <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                    validation: 'maxLength',
                    message: 'la contraseña debe terner maximo 100 caracteres',
                    control: loginForm.controls['password']
                }"></ng-container>

            </div>

            <div class="d-grid mb-10">
                <button type="submit" id="kt_sign_in_submit" class="btn btn-primary" >
                <ng-container *ngIf="isLoading$ | async">
                    <span class="indicator-progress" [style.display]="'block'">
                    Por favor espere...
                    <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                    </span>
                </ng-container>
                <ng-container *ngIf="(isLoading$ | async) === false">
                    <span class="indicator-label">Continuar</span>
                </ng-container>
                </button>
            </div>

            </form>


            <ng-template #formError let-control="control" let-message="message" let-validation="validation">
            <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
                <div class="fv-plugins-message-container">
                <span role="alert">
                    {{ message }}
                </span>
                </div>
            </ng-container>
            </ng-template>
        </div>
    </div>
  </div>
</div>
