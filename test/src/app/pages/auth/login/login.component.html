<!-- Login Area  -->
<div class="login-wrapper inner-form-wrap pt-130 pb-130">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-5 border p-3" data-aos="fade-up">
          <form class="login-form"
                [formGroup]="loginForm"
                (ngSubmit)="submit()">
            <!-- Form Title -->
            <h2 class="form-title">Iniciar Sesion</h2>
            <ng-container *ngIf="hasError">
              <div class="mb-lg-15 alert alert-danger">
                <div class="alert-text font-weight-bold">
                  Datos incorrectos
                </div>
              </div>
            </ng-container>
            <!-- Single Input -->
            <div class="form-group">
              <label for="loginUserId" class="sr-only">Dirección de correo electrónico*</label>
              <input class="form-control" placeholder="Dirección de correo electrónico*" id="loginUserId"
                     type="email"
                     name="email"
                     formControlName="email"
                     autocomplete="off"
                     [ngClass]="{
                        'is-invalid': loginForm.controls['email'].invalid,
                        'is-valid': loginForm.controls['email'].valid
                     }">
              <ng-container
                [ngTemplateOutlet]="formError"
                [ngTemplateOutletContext]="{
                  validation: 'required',
                  message: 'Email is obligatorio',
                  control: loginForm.controls['email']
                }">
              </ng-container>
              <ng-container
                [ngTemplateOutlet]="formError"
                [ngTemplateOutletContext]="{
                  validation: 'email',
                  message: 'Email es invalido',
                  control: loginForm.controls['email']
                }">
              </ng-container>
              <ng-container
                [ngTemplateOutlet]="formError"
                [ngTemplateOutletContext]="{
                  validation: 'minLength',
                  message: 'Email debe tener minimo 3 simbolos',
                  control: loginForm.controls['email']
                }">
              </ng-container>
              <ng-container
                [ngTemplateOutlet]="formError"
                [ngTemplateOutletContext]="{
                  validation: 'maxLength',
                  message: 'Email debe tener maximo 360 simbolos',
                  control: loginForm.controls['email']
                }">
              </ng-container>
            </div>
            <!-- Single Input -->
            <div class="form-group">
              <label for="loginUserPass" class="sr-only">Contraseña</label>
              <input class="form-control" placeholder="Contraseña" id="loginUserPass"
                     type="password"
                     name="password"
                     autocomplete="off"
                     formControlName="password"
                     [ngClass]="{
                        'is-invalid': loginForm.controls['password'].invalid,
                        'is-valid': loginForm.controls['password'].valid
                     }">
              <ng-container
                [ngTemplateOutlet]="formError"
                [ngTemplateOutletContext]="{
          validation: 'required',
          message: 'Contraseña obligatoria',
          control: loginForm.controls['password']
        }"
              ></ng-container>
              <ng-container
                [ngTemplateOutlet]="formError"
                [ngTemplateOutletContext]="{
                  validation: 'minlength',
                  message: 'La contraseña debe tener minimo 3 simbolos',
                  control: loginForm.controls['password']
                }">
  
              </ng-container>
              <ng-container
                [ngTemplateOutlet]="formError"
                [ngTemplateOutletContext]="{
                  validation: 'maxLength',
                  message: 'La contraseña debe tener maximo 100 simbolos',
                  control: loginForm.controls['password']
                }">
              </ng-container>
            </div>
            <div class="form-group mb-0 mt-5 text-center">
              <button class="btn btn-primary" type="submit"
                      [disabled]="loginForm.invalid">
                <ng-container *ngIf="isLoading$ | async">
                  <span class="indicator-progress" [style.display]="'block'">
                    Espere por favor...
                    <span
                      class="spinner-border spinner-border-sm align-middle ms-2"
                    ></span>
                  </span>
                </ng-container>
                <ng-container *ngIf="!(isLoading$ | async)">
                  <span class="indicator-label">Acceso</span>
                </ng-container>
              </button>
            </div>
  
          </form>
          <ng-template
            #formError
            let-control="control"
            let-message="message"
            let-validation="validation">
            <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
              <div class="fv-plugins-message-container">
                <span role="alert">
                  {{ message }}
                </span>
              </div>
            </ng-container>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
